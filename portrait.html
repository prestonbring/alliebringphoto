.nav-links {

.nav-links a:hover {

.instagram-logo {

/* Hero section styling */
.hero {
    position: relative;
    height: 100vh; /* Make hero section full screen */
    width: 100%;
    overflow: hidden; /* Ensure no scrollbar */
}

.slideshow-container {
    position: relative;
    height: 100%;
}

.mySlides {
    display: none;
    position: absolute;
    width: 100%;
    height: 100vh;
    animation: fade 1s ease-in-out;
}

@keyframes fade {
    from { opacity: 0.4; }
    to { opacity: 1; }
}

.mySlides img {
    width: 100%;
    height: 100vh; /* Ensure images take up full height */
    object-fit: cover;
}

.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: white;
    font-weight: bold;
    font-size: 36px; /* Bigger and simpler arrow */
    opacity: 0; /* Start with invisible arrows */
    transition: opacity 0.3s ease, background-color 0.6s ease;
    padding: 10px;
	user-select: none;
}

.next {
    right: 0;
}

.prev {
    left: 0;
}

.slideshow-container:hover .prev,
.slideshow-container:hover .next {
    opacity: 0.6; /* Fade in arrows when hovering over the slideshow container */
}

.prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.5);
}

.hero-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 100);
    text-align: center;
    z-index: 1;
}

.gallery-item {

.gallery-item:hover {
    background-color: #e0b4a2;
    transform: scale(1.05);

footer {

  <script>
    const portfolioItems = document.querySelectorAll('.portfolio-item');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = lightbox.querySelector('img');
    const closeBtn = lightbox.querySelector('.close-btn');
    const prevBtn = lightbox.querySelector('.prev-btn');
    const nextBtn = lightbox.querySelector('.next-btn');

    let currentIndex = 0;

    const openLightbox = (index) => {
      currentIndex = index;
      const highResImageUrl = portfolioItems[currentIndex].querySelector('img').src;
      lightboxImage.src = highResImageUrl;
      lightbox.style.display = 'block';
	  document.body.classList.add('no-scroll');
		document.body.classList.add('modal-open'); // Optional for handling content shift
    };

    const closeLightbox = () => {
      lightbox.style.display = 'none';
	  document.body.classList.remove('no-scroll');
		document.body.classList.remove('modal-open'); // Optional for handling content shift
    };

    const showNextImage = () => {
      currentIndex = (currentIndex + 1) % portfolioItems.length;
      openLightbox(currentIndex);
    };

    const showPrevImage = () => {
      currentIndex = (currentIndex - 1 + portfolioItems.length) % portfolioItems.length;
      openLightbox(currentIndex);
    };

    portfolioItems.forEach((item, index) => {
      item.addEventListener('click', () => openLightbox(index));
    });

    closeBtn.addEventListener('click', closeLightbox);
    nextBtn.addEventListener('click', showNextImage);
    prevBtn.addEventListener('click', showPrevImage);
  </script>
